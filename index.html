<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Tell browsers not to scale the viewport automatically -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NumbrGuessr HTML</title>
    <link rel="icon" href="images/tab_icon.png" />
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <!-- Use header, main, and footer elements to give semantic structure -->
    <header>
      <!-- Navigation elements -->
      <nav>
            <img src="images/tab_icon.png" alt="logo" id="logo">
            <ul>
                <li><a href="index.html">Login</a></li>
                <li><a href="home.html">Home</a></li>
                <li><a href="play.html">Play</a></li>

        </nav>
    </header>

    <main>
      <h1 class="page-title">Welcome to NumbrGuessr</h1>
      <form method="get" action="home.html">
        <div>
          <input type="text" placeholder="username" />
        </div>
        <div>
          <input type="password" placeholder="password" />
        </div>
        <button type="submit">Login</button>
        <button type="submit">Create Account</button>
      </form>
    </main>

    <footer>
      <span class="text-reset">Author Name: Samuel Grigg</span>
      <br />
      <a href="https://github.com/SamGrigg04/startup/tree/main">GitHub</a>
