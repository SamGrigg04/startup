<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NumbrGuessr HTML</title>
    <link rel="icon" href="images/tab_icon.png" />
    <link rel="stylesheet" href="main.css" />
