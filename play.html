<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NumbrGuessr</title>
    <link rel="icon" href="images/tab_icon.png">
    <link rel="stylesheet" href="main.css" />
    <link rel="stylesheet" href="play.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous" />
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <header>
      <nav>
            <img src="images/tab_icon.png" alt="logo" id="logo">
            <ul>
                <li><a href="index.html">Login</a></li>
                <li><a href="play.html">Play</a></li>
                <li><a href="scores.html">Scores</a></li>
            </ul>
        </nav>
    </header>

    <main>
      <h1 class="page-title">Welcome, [USERNAME]!</h1>
      <div id="hint">
        <p>
          HINT GOES HERE
        </p>
      </div>

      <form>
        <div>
          <input type="number" placeholder="Your guess..." />
        </div>
        <div>
          <button class="btn btn-primary" type="submit" id="guess-btn">GUESS</button>
        </div>
      </form>

      <div id="timer">
        <h3>Your Time</h3>
        <div id="time">
            <span class="digit" id="min">00</span>
            <span class="txt">Min</span>
            <span class="digit" id="sec">00</span>
            <span class="txt">Sec</span>
            <span class="digit" id="mil">00</span>
            <span class="txt">Mil</span>
        </div>
      </div>

      <div id="api">
        <p>Fun Facts About the Number You Guessed http://numbersapi.com/</p>
      </div>

      <div id="websocket">
        <p>WEBSOCKET DATA GOES IN HERE SOMEWHERE?</p>
      </div>

    </main>

    <footer>
      <span>Author Name: Samuel Grigg &nbsp;&nbsp;&nbsp;&nbsp;</span>
      <div>
        <a href="https://github.com/SamGrigg04/startup/tree/main">GitHub</a>
      </div>
    </footer>
  </body>
</html>
