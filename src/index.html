<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Tell browsers not to scale the viewport automatically -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NumbrGuessr HTML</title>
  </head>
  <body>
    <!-- Use header, main, and footer elements to give semantic structure -->
    <header>
      <h1>NumbrGuessr</h1>

      <!-- Navigation elements -->
      <nav>
        <!-- Menu is a semantic alternative to <ul> that represents an interaction -->
        <menu>
          <li><a href="index.html">Login</a></li>
          <li><a href="play.html">Play</a></li>
          <li><a href="scores.html">Scores</a></li>
          <li><a href="home.html">Home</a></li>
        </menu>
      </nav>
    </header>

    <main>
      <h1>Welcome to NumbrGuessr</h1>
      <form method="get" action="play.html">
        <div>
          <input type="text" placeholder="username" />
        </div>
        <div>
          <input type="password" placeholder="password" />
        </div>
        <button type="submit">Login</button>
        <button type="submit">Create Account</button>
      </form>
    </main>

    <footer>
      <span class="text-reset">Author Name: Samuel Grigg</span>
      <br />
      <a href="https://github.com/SamGrigg04/startup/tree/main">GitHub</a>
    </footer>
  </body>
</html>
